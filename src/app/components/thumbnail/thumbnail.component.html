<div
    class="thumbnail-container"
    [ngStyle]="styles"
>
    <img
        [alt]="item.title"
        [src]="item.image"
        class="thumbnail-image"
    >
    <div class="thumbnail-info">
        <h2 *ngIf="item.price" class="thumbnail-price">{{ item.price }} â‚¬</h2>
        <p *ngIf="item.title" class="thumbnail-title">{{ item.title }}</p>
        <p *ngIf="item.description" class="thumbnail-description">{{ item.description }}</p>
        <p *ngIf="item.email" class="thumbnail-email">{{ item.email }}</p>
        <app-favourite-icon-svg
            class="thumbnail-checkbox"
            [ngClass]="{ 'thumbnail-selected': item.isFavourite }"
            (click)="onSelect()"
        ></app-favourite-icon-svg>
    </div>
</div>
