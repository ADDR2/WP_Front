<div
  class="app-container"
  [ngClass]="{ 'theme-dark': isDarkThemEnabled, 'theme-light': !isDarkThemEnabled }"
>
  <app-header
    (themeChange)="isDarkThemEnabled = !isDarkThemEnabled"
    (search)="messageService.runSearch($event)"
  ></app-header>

  <router-outlet></router-outlet>

  <app-footer
    (favoritesClick)="messageService.openFavourites()"
    (sort)="messageService.runSort($event)"
  ></app-footer>
</div>
