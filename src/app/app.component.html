<div
  class="app-container"
  [ngClass]="{ 'theme-dark': isDarkThemEnabled, 'theme-light': !isDarkThemEnabled }"
>
  <app-header
    (onThemeChange)="isDarkThemEnabled = !isDarkThemEnabled"
    (onSearch)="searchService.runSearch($event)"
  ></app-header>

  <router-outlet></router-outlet>

  <app-footer
    (onFavoritesClick)="showFavorites()"
    (onSort)="sortService.runSort($event)"
  ></app-footer>
</div>
